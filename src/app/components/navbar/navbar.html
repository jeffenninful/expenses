<nav class="navbar navbar-inverse" ng-controller="NavbarCtrl as vm">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Expenses </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" ng-if="vm.isLoggedIn()">
                <li ng-class="{active: vm.isActiveClass('/')}">
                    <a href="#" ng-click="vm.navigate('home')">Home <span class="sr-only">(current)</span></a>
                </li>
                <li ng-class="{active: vm.isActiveClass('/status')}">
                    <a href="#" ng-click="vm.navigate('status')">Status</a>
                </li>
                <li ng-class="{active: vm.isActiveClass('/inbox')}" ng-if="vm.isManager()">
                    <a href="#" ng-click="vm.navigate('inbox')">Inbox <span class="badge">2</span></a>
                </li>
                <li ng-class="{active: vm.isActiveClass('/manage')}" ng-if="vm.isAdmin()">
                    <a href="#" ng-click="vm.navigate('manage')"> Manage </a>
                </li>
            </ul>
            <form name="loginForm" class="navbar-form navbar-right" novalidate ng-submit="vm.login(loginForm)"
                  ng-if="!vm.isLoggedIn()">
                <div class="form-group">
                    <input type="text" class="form-control" name="email" ng-model="vm.guest.email" required
                           placeholder="Email"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" ng-model="vm.guest.password" required
                           placeholder="Password"/>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
            <ul class="nav navbar-nav navbar-right" ng-if="vm.isLoggedIn()">
                <li><a href="#" ng-click="vm.navigate('account')">{{ vm.name }} <span
                    class="glyphicon glyphicon-user"></span></a></li>
                <li><a href="#" ng-click="vm.logout()">Logout</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
